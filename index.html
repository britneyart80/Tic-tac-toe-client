<!DOCTYPE html>
<html>
    <head>
      <title>Tic-tac-toe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body class='body container-fluid basic'>

        <!-- Header and dropdown -->
        <header class='row'>
          <h1 class='mx-auto'>TIC-TAC-TOE</h1>
          <!-- Drop down where you can change pass and sign out -->
          <div id='drop-down' class="invisible">
            <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="font-size:12px"> Account
            </button>
            <div class="dropdown-menu dropdown-menu-right">
              <button id="change-password" type="button">Change Password</button>
              <button id="sign-out" type="button">Sign Out</button>
            </div>
          </div>
        </header>

        <main class='row'>
          <p class='main-message'></p>

          <!-- The game -->
          <div class='game mx-auto'>
            <!-- The gameboard and cells -->
            <table class="board">
              <tr>
                <!-- top left cube -->
                <td class='cell top left'></td>
                <!-- top center cube -->
                <td class='cell top center'></td>
                <!-- top right cube -->
                <td class='cell top right'></td>

              <!-- left cube -->
                <td class='cell left'></td>
                <!-- middle cube -->
                <td class='cell middle'></td>
                <!-- right cube -->
                <td class='cell right'></td>

                <!-- bottom left cube -->
                <td class='cell bottom left'></td>
                <!-- bottom center cube -->
                <td class='cell bottom center'></td>
                <!-- bottom right cube -->
                <td class='cell bottom right'></td>
              </tr>
            </table>
          </div>

          <!-- Signing In and Signing Up -->
          <div class='logins row'>

            <p class="logins-message">Sign in or Sign up to start the game!<p>

            <!-- Buttons for sign in and sign up -->
            <div class="login-buttons">
              <button type="button" class="sign-in btn btn-primary" data-toggle="modal" data-target="#sign-in-modal">
                Sign In
              </button>
              <button type="button" class="sign-up btn btn-primary" data-toggle="modal" data-target="#sign-up-modal">
                Sign Up
              </button>
            </div>

            <!-- Modal for Signing In -->
            <div class="modal fade" id="sign-in-modal" tabindex="-1" role="dialog" aria-labelledby="signInModalCenterTitle" aria-hidden="true">
              <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="signInModalCenterTitle">Sign In</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    <form id="sign-in">
                      <div class="inputs">
                      <input type="email" placeholder="Email" name="credentials[email]">
                      <input type="password" placeholder="Password" name="credentials[password]">
                      </div>
                      <p class="logins-fail-message" style="color:red"></p>
                      <button>Sign in</button>
                    </form>
                  </div>
                </div>
              </div>
            </div>

            <!-- Modal for Signing Up -->
            <div class="modal fade" id="sign-up-modal" tabindex="-1" role="dialog" aria-labelledby="signUpModalCenterTitle" aria-hidden="true">
              <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="signUpModalCenterTitle">Sign Up</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    <form id="sign-up">
                      <div class="inputs">
                      <input type="email" placeholder="Email" name="credentials[email]">
                      <input type="password" placeholder="Password" name="credentials[password]">
                      <input type="password" placeholder="Confirm password" name="credentials[password_confirmation]">
                      </div>
                      <p class="logins-fail-message" style="color:red"></p>
                      <button>Sign Up!</button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>

        </main>

      <footer class='row fixed-bottom'>
        <p> Created by Britney Chen </p>
      </footer>
    </body>
</html>
